
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ADMedicos</title>
    <link rel="stylesheet" type="text/css" href="../static/admi_medi_styles.css">
</head>

<body>

    {% include 'menu.html'%}   

<div class="container">
    <div class="form-container">
        <h2>Agregar medico</h2>
        <form action="/admi_medi" method="post">
            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" name="rfc" required>

            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="cedula">Cédula profesional:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="rol">Rol:</label>
            <select id="rol" name="rol">
                <option value="medicoadmin">Médico Admin</option>
                <option value="medico">Médico</option>
            </select>

            <input type="submit" value="Registrar">
        </form>
    </div>
</div>

{% with mensajes = get_flashed_messages(with_categories=True) %}
{% if mensajes %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% for category, message in mensajes %}
                {% if category == 'error' %}
                    Swal.fire({
                        position: 'center',
                        icon: 'error',
                        title: 'Error',
                        text: "{{ message }}",
                        showConfirmButton: true,
                        timer: 5000
                    });
                {% else %}
                    Swal.fire({
                        position: 'center',
                        icon: 'success',
                        title: 'Éxito',
                        text: "{{ message }}",
                        showConfirmButton: true,
                        timer: 5000
                    });
                {% endif %}
            {% endfor %}
        });
    </script>
{% endif %}
{% endwith %}
</body>

</html>
